<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <div class = "content">
        <div class = "controls">
            <button id="clearButton">Clear</button>
            <button id="gridButton">Add/remove grid</button>
            <button id="colorButton">Toggle Colour mode</button>
            <div class="sliderBox">
                <div class="slider">
                    <input id="input" type="range" min="0" max="9" value="3" step="1">
                </div>
                <div class="gridDensity">
                    <p>Grid density:</p>
                    <div id="output"></div>
                </div>
            </div>
        </div>
        <div id="gridContainer"></div>
    </div>
    

</body>
</html>
